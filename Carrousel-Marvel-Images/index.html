<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Marvel - Carrusel CSS</title>
  </head>
  <body>
    <div class="container">
      <h1>Personajes Marvel</h1>

      <div class="carousel">
        <div class="arrow" data-dir="-1">⟻</div>
        <div class="arrow" data-dir="1">⟼</div>

        <div class="card card-on-left" data-pos="1">
          <img src="https://i.imgur.com/tVuQbIb.jpeg" alt="Doctor Strange" class="illustration" />
          <p class="name">
            <a href="https://marvel.fandom.com/es/wiki/Stephen_Strange_(Tierra-616)"> Doctor Strange </a>
          </p>
        </div>
        <div class="card card-on-right" data-pos="2">
          <img src="https://i.imgur.com/0KPcIhD.jpg" alt="Iron Man" class="illustration" />
          <p class="name">
            <a href="https://marvel.fandom.com/es/wiki/Iron_Man"> Iron Man </a>
          </p>
        </div>
        <div class="card card-on-left" data-pos="3">
          <img src="https://i.imgur.com/IgrB1xJ.jpg" alt="Capitana Marvel" class="illustration" />
          <p class="name">
            <a href="https://marvel.fandom.com/es/wiki/Carol_Danvers_(Tierra-616)"> Capitana Marvel </a>
          </p>
        </div>
        <div class="card card-on-right" data-pos="4">
          <img src="https://i.imgur.com/pLkFGcj.jpg" alt="Logo Marvel" class="illustration" />
          <p class="name">
            <a href="https://marvel.fandom.com/es/wiki/P%C3%A1gina_principal"> Logo Marvel </a>
          </p>
        </div>
        <div class="card card-on-left" data-pos="5">
          <img src="https://i.imgur.com/zoarGaW.jpg" alt="Bruja Escarlata" class="illustration" />
          <p class="name">
            <a href="https://marvel.fandom.com/es/wiki/Wanda_Maximoff_(Tierra-616)"> Escarlata </a>
          </p>
        </div>
        <div class="card card-on-right" data-pos="6">
          <img src="https://i.imgur.com/ZSQ4Az1.jpg" alt="Spider-Man" class="illustration" />
          <p class="name">
            <a href="https://spider-man.fandom.com/es/wiki/Spider-Man_Wiki"> Spider-Man </a>
          </p>
        </div>
        <div class="card card-on-left" data-pos="7">
          <img src="https://i.imgur.com/LKlWjaX.png" alt="Venom" class="illustration" />
          <p class="name">
            <a href="https://marvel.fandom.com/es/wiki/Venom"> Venom </a>
          </p>
        </div>
        <div class="card card-on-right" data-pos="8">
          <img src="https://i.imgur.com/FMGuTIr.jpg" alt="Deadpool" class="illustration" />
          <p class="name">
            <a href="https://marvelall.fandom.com/es/wiki/Deadpool"> Deadpool </a>
          </p>
        </div>
      </div>
    </div>

    <a href="https://github.com/Adan-Perez" target="_blank">
      <div class="link">
        <span class="brace"> { </span>
        <span class="before">
          <span class="before-text"> &nbsp;by </span>
        </span>
        <span class="first-letter"> a </span>
        <span class="after">
          <span class="after-text">
            <span class="spin">da</span>
            <span>n</span>
          </span>
        </span>
        <span class="brace">}</span>
      </div>
    </a>
  </body>
  <script src="script.js"></script>
</html>
