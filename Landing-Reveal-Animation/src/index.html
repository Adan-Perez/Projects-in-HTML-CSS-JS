          </div>

            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>

            <div class="num">8</div>
            <div class="num">9</div>

        <img src="../assets/img4.jpg" alt="Image 4" />

        <img src="../assets/img9.jpg" alt="Image 9" />
        <img src="../assets/img7.jpg" alt="Image 7" />

    </section>

    <div class="website-content">
      <nav>
        <div class="header-l">
          <h4>VII</h4>
        </div>
        <div class="header-c">
          <p>FINAL FANTASY</p>
        </div>
        <div class="header-r">
          <h4>XV</h4>
        </div>

      <div class="intro-text">
